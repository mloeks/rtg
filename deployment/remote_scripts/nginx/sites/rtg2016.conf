upstream rtg2016 {
    server unix:/home/muden/rtg2016/rtg2016/rtg2016.sock;
}

server {
    listen 127.0.0.1:62145;
    server_name royale-tippgemeinschaft.de www.royale-tippgemeinschaft.de;

    location / {
        index index.html;
        root ../rtg2016/rtg2016_frontend/;
    }

    location /media/ {
        alias ../rtg2016/rtg2016/media/;
    }

    # This will deny access to any hidden file (beginning with a .period)
    location ~ /\. { deny  all; }
}

server {
    listen 127.0.0.1:62145;
    server_name api.royale-tippgemeinschaft.de;

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://rtg2016;
            break;
        }
    }

    location /admin {
        auth_basic "Access is restricted to page admins";
        auth_basic_user_file /home/muden/rtg2016/.htpasswd;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://rtg2016;
              break;
        }
    }

    location /static/ {
        alias ../rtg2016/rtg2016/assets/;
    }

    location ~ /\. { deny  all; }
}

